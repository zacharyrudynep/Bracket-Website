<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Brackets</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .bracket { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .controls { margin-bottom: 20px; }
    .pagination { margin-top: 20px; }
    button { margin: 0 5px; }
  </style>
</head>
<body>
  <h1>All Brackets</h1>
  <div class="controls">
    <label for="filter">Filter by Winning Team:</label>
    <input type="text" id="filter" placeholder="Enter team name" />
  </div>

  <div id="bracketContainer"></div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const brackets = JSON.parse(localStorage.getItem('savedBrackets') || '[]');
    let filteredBrackets = brackets;
    let currentPage = 1;
    const itemsPerPage = 10;

    function renderBrackets() {
      const container = document.getElementById('bracketContainer');
      container.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredBrackets.slice(start, end);

      pageItems.forEach((bracket, index) => {
        const div = document.createElement('div');
        div.className = 'bracket';
        div.innerHTML = `<strong>Winner:</strong> ${bracket.winner}<br><pre>${JSON.stringify(bracket, null, 2)}</pre>`;
        container.appendChild(div);
      });

      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(filteredBrackets.length / itemsPerPage)}`;
    }

    function filterBrackets() {
      const query = document.getElementById('filter').value.toLowerCase();
      filteredBrackets = brackets.filter(b => b.winner && b.winner.toLowerCase().includes(query));
      currentPage = 1;
      renderBrackets();
    }

    document.getElementById('filter').addEventListener('input', filterBrackets);
    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderBrackets();
      }
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentPage < Math.ceil(filteredBrackets.length / itemsPerPage)) {
        currentPage++;
        renderBrackets();
      }
    });

    renderBrackets();
  </script>
</body>
</html>
